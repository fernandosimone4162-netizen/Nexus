<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
  margin: 0;
  background: #0f172a;
  color: #e5e7eb;
}

header {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}

nav {
  display: flex;
  background: #020617;
}

nav button {
  flex: 1;
  padding: 12px;
  border: none;
  background: none;
  color: #64748b;
}

nav button.active {
  color: #fff;
  border-bottom: 3px solid #3b82f6;
}

section {
  display: none;
  padding: 15px;
  min-height: calc(100vh - 120px);
  position: relative;
}

section.active { display: block; }

.card {
  background: #020617;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: none;
}

button {
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 8px;
}

.primary { background: #3b82f6; color: white; }
.secondary { background: #10b981; color: white; }

.total {
  font-weight: bold;
  text-align: right;
  margin-top: 10px;
}

.mensal {
  position: absolute;
  bottom: 10px;
  right: 15px;
  font-weight: bold;
  color: #22c55e;
}
</style>
</head>

<body>

<header>Nexus</header>

<nav>
  <button class="active" onclick="openTab('pedido')">Venda</button>
  <button onclick="openTab('compra')">Compra</button>
  <button onclick="openTab('histVendas')">Hist. Vendas</button>
  <button onclick="openTab('histCompras')">Hist. Compras</button>
</nav>

<!-- VENDA -->
<section id="pedido" class="active">
  <div id="produtosVenda"></div>
  <button class="secondary" onclick="addProduto('Venda')">+ Produto</button>
  <div class="card total">Total: R$ <span id="totalVenda">0.00</span></div>
  <button class="primary" onclick="finalizarVenda()">Salvar Venda</button>
</section>

<!-- COMPRA -->
<section id="compra">
  <input placeholder="Fornecedor" id="fornecedor">
  <div id="produtosCompra"></div>
  <button class="secondary" onclick="addProduto('Compra')">+ Produto</button>
  <div class="card total">Total: R$ <span id="totalCompra">0.00</span></div>
  <button class="primary" onclick="finalizarCompra()">Salvar Compra</button>
</section>

<!-- HISTÓRICO VENDAS -->
<section id="histVendas">
  <div id="listaVendas"></div>
  <div class="mensal">Total mês: R$ <span id="totalVendasMes">0.00</span></div>
</section>

<!-- HISTÓRICO COMPRAS -->
<section id="histCompras">
  <div id="listaCompras"></div>
  <div class="mensal">Gastos mês: R$ <span id="totalComprasMes">0.00</span></div>
</section>

<script>
let vendas = [];
let compras = [];

function openTab(tab) {
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  event.target.classList.add('active');
}

function addProduto(tipo) {
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <input placeholder="Produto">
    <input type="number" placeholder="Quantidade" oninput="calcular()">
    <input type="number" placeholder="Preço Unitário" oninput="calcular()">
  `;
  document.getElementById(\`produtos\${tipo}\`).appendChild(div);
}

function calcular() {
  calcularTotal('Venda');
  calcularTotal('Compra');
}

function calcularTotal(tipo) {
  let total = 0;
  document.querySelectorAll(\`#produtos\${tipo} .card\`).forEach(c => {
    const i = c.querySelectorAll('input');
    total += (parseFloat(i[1].value)||0)*(parseFloat(i[2].value)||0);
  });
  document.getElementById(\`total\${tipo}\`).innerText = total.toFixed(2);
  return total;
}

function finalizarVenda() {
  vendas.push({ data: new Date(), total: calcularTotal('Venda') });
  renderVendas();
}

function finalizarCompra() {
  compras.push({
    data: new Date(),
    fornecedor: fornecedor.value,
    total: calcularTotal('Compra')
  });
  renderCompras();
}

function renderVendas() {
  let totalMes = 0;
  listaVendas.innerHTML = vendas.map(v => {
    totalMes += v.total;
    return `<div class="card">${v.data.toLocaleString()}<br><b>R$ ${v.total.toFixed(2)}</b></div>`;
  }).join('');
  totalVendasMes.innerText = totalMes.toFixed(2);
}

function renderCompras() {
  let totalMes = 0;
  listaCompras.innerHTML = compras.map(c => {
    totalMes += c.total;
    return `<div class="card">${c.data.toLocaleString()}<br>${c.fornecedor}<br><b>R$ ${c.total.toFixed(2)}</b></div>`;
  }).join('');
  totalComprasMes.innerText = totalMes.toFixed(2);
}
</script>

</body>
</html>
