
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; background: #f4f6f8; }

header {
  background: #1f2937;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}

nav {
  display: flex;
  background: #111827;
}

nav button {
  flex: 1;
  padding: 12px;
  border: none;
  background: none;
  color: #9ca3af;
}

nav button.active {
  color: #fff;
  border-bottom: 3px solid #3b82f6;
}

section { display: none; padding: 15px; }
section.active { display: block; }

.card {
  background: white;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
}

button {
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 8px;
}

.primary { background: #3b82f6; color: white; }
.secondary { background: #10b981; color: white; }

.total { font-weight: bold; text-align: right; }
.small { font-size: 13px; color: #555; }
</style>
</head>

<body>

<header>Nexus</header>

<nav>
  <button class="active" onclick="openTab('pedido')">Venda</button>
  <button onclick="openTab('compra')">Compra</button>
  <button onclick="openTab('histVendas')">Hist. Vendas</button>
  <button onclick="openTab('histCompras')">Hist. Compras</button>
</nav>

<!-- VENDA -->
<section id="pedido" class="active">
  <div id="produtosVenda"></div>
  <button class="secondary" onclick="addProduto('Venda')">+ Produto</button>
  <div class="card total">Total: R$ <span id="totalVenda">0.00</span></div>
  <button class="primary" onclick="finalizarVenda()">Salvar Venda</button>
</section>

<!-- COMPRA -->
<section id="compra">
  <input placeholder="Fornecedor" id="fornecedor">
  <div id="produtosCompra"></div>
  <button class="secondary" onclick="addProduto('Compra')">+ Produto</button>
  <div class="card total">Total: R$ <span id="totalCompra">0.00</span></div>
  <button class="primary" onclick="finalizarCompra()">Salvar Compra</button>
</section>

<!-- HISTÓRICO VENDAS -->
<section id="histVendas"></section>

<!-- HISTÓRICO COMPRAS -->
<section id="histCompras"></section>

<script>
let vendas = [];
let compras = [];

function openTab(tab) {
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  event.target.classList.add('active');
}

function addProduto(tipo) {
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <input placeholder="Produto">
    <input type="number" placeholder="Quantidade" oninput="calcular()">
    <input type="number" placeholder="Preço Unitário" oninput="calcular()">
  `;
  document.getElementById(`produtos${tipo}`).appendChild(div);
}

function calcular() {
  calcularTotal('Venda');
  calcularTotal('Compra');
}

function calcularTotal(tipo) {
  let total = 0;
  document.querySelectorAll(`#produtos${tipo} .card`).forEach(c => {
    const i = c.querySelectorAll('input');
    total += (parseFloat(i[1].value)||0)*(parseFloat(i[2].value)||0);
  });
  document.getElementById(`total${tipo}`).innerText = total.toFixed(2);
  return total;
}

function finalizarVenda() {
  vendas.push({ data: new Date(), total: calcularTotal('Venda') });
  renderVendas();
  alert("Venda salva");
}

function finalizarCompra() {
  compras.push({
    data: new Date(),
    fornecedor: fornecedor.value,
    total: calcularTotal('Compra')
  });
  renderCompras();
  alert("Compra salva");
}

function renderVendas() {
  histVendas.innerHTML = vendas.map(v =>
    `<div class="card">
      <div class="small">${v.data.toLocaleString()}</div>
      <b>R$ ${v.total.toFixed(2)}</b>
    </div>`
  ).join('');
}

function renderCompras() {
  histCompras.innerHTML = compras.map(c =>
    `<div class="card">
      <div class="small">${c.data.toLocaleString()}</div>
      <div>${c.fornecedor}</div>
      <b>R$ ${c.total.toFixed(2)}</b>
    </div>`
  ).join('');
}
</script>

</body>
</html>
